<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æç®€ç›¸æœº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #fff;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            transition: all 0.2s;
        }
        
        .btn:active {
            background: rgba(255,255,255,0.3);
            transform: scale(0.95);
        }
        
        .btn-capture {
            width: 80px;
            height: 80px;
            background: #fff;
            border: 4px solid #fff;
        }
        
        .btn-capture::before {
            content: '';
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #000;
            display: block;
        }
        
        .preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .preview img {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }
        
        .preview-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .message.show {
            opacity: 1;
        }
        
        .debug {
            position: fixed;
            top: 60px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            font-size: 10px;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
            z-index: 50;
            display: none;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        
        <div class="controls">
            <button id="toggleCamera" class="btn">ğŸ”„</button>
            <button id="capture" class="btn btn-capture"></button>
            <button id="toggleFlash" class="btn">âš¡</button>
        </div>
        
        <div class="preview" id="preview">
            <img id="previewImage" src="" alt="é¢„è§ˆ">
            <div class="preview-controls">
                <button id="retake" class="btn">â†»</button>
                <button id="save" class="btn">âœ“</button>
            </div>
        </div>
    </div>
    
    <div class="message" id="message"></div>
    <div class="debug" id="debug"></div>

    <script>
        // å…¨å±€å˜é‡
        let stream = null;
        let camera = 'environment'; // 'user' å‰ç½®, 'environment' åç½®
        let flash = false;
        let capturedImage = null;
        
        // DOMå…ƒç´ 
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture');
        const toggleCameraBtn = document.getElementById('toggleCamera');
        const toggleFlashBtn = document.getElementById('toggleFlash');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const retakeBtn = document.getElementById('retake');
        const saveBtn = document.getElementById('save');
        const message = document.getElementById('message');
        const debug = document.getElementById('debug');
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text) {
            message.textContent = text;
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
        
        // è°ƒè¯•æ—¥å¿—
        function log(text) {
            const time = new Date().toLocaleTimeString();
            const logEntry = `[${time}] ${text}\n`;
            debug.textContent += logEntry;
            debug.scrollTop = debug.scrollHeight;
            console.log(text);
        }
        
        // å¯åŠ¨æ‘„åƒå¤´
        async function startCamera() {
            log('å¼€å§‹å¯åŠ¨æ‘„åƒå¤´...');
            
            try {
                // åœæ­¢ç°æœ‰æµ
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                
                const constraints = {
                    video: { facingMode: camera },
                    audio: false
                };
                
                log(`è¯·æ±‚æ‘„åƒå¤´: ${camera}`);
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                showMessage('æ‘„åƒå¤´å¯åŠ¨æˆåŠŸ');
                log('æ‘„åƒå¤´å¯åŠ¨æˆåŠŸ');
                
            } catch (error) {
                log('æ‘„åƒå¤´é”™è¯¯: ' + error.message);
                showMessage('æ— æ³•è®¿é—®æ‘„åƒå¤´: ' + error.message);
            }
        }
        
        // æ‹ç…§
        function capture() {
            log('æ‹ç…§æŒ‰é’®ç‚¹å‡»');
            
            if (!stream) {
                showMessage('æ‘„åƒå¤´æœªå¯åŠ¨');
                return;
            }
            
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            capturedImage = canvas.toDataURL('image/jpeg');
            log('ç…§ç‰‡å·²æ•è·');
            
            // æ˜¾ç¤ºé¢„è§ˆ
            previewImage.src = capturedImage;
            preview.style.display = 'flex';
            showMessage('ç‚¹å‡»ä¿å­˜æˆ–é‡æ‹');
        }
        
        // åˆ‡æ¢æ‘„åƒå¤´
        async function toggleCamera() {
            log('åˆ‡æ¢æ‘„åƒå¤´æŒ‰é’®ç‚¹å‡»');
            
            camera = camera === 'user' ? 'environment' : 'user';
            log(`åˆ‡æ¢åˆ°: ${camera}`);
            
            showMessage(`åˆ‡æ¢åˆ°${camera === 'user' ? 'å‰ç½®' : 'åç½®'}æ‘„åƒå¤´`);
            await startCamera();
        }
        
        // åˆ‡æ¢é—ªå…‰ç¯
        function toggleFlash() {
            log('é—ªå…‰ç¯æŒ‰é’®ç‚¹å‡»');
            
            if (!stream) {
                showMessage('æ‘„åƒå¤´æœªå¯åŠ¨');
                return;
            }
            
            const videoTracks = stream.getVideoTracks();
            if (videoTracks.length === 0) {
                showMessage('æ²¡æœ‰è§†é¢‘è½¨é“');
                return;
            }
            
            const track = videoTracks[0];
            const capabilities = track.getCapabilities();
            
            if (!capabilities.torch) {
                showMessage('è®¾å¤‡ä¸æ”¯æŒé—ªå…‰ç¯');
                return;
            }
            
            flash = !flash;
            track.applyConstraints({ advanced: [{ torch: flash }] });
            
            showMessage(`é—ªå…‰ç¯å·²${flash ? 'å¼€å¯' : 'å…³é—­'}`);
            log(`é—ªå…‰ç¯: ${flash}`);
        }
        
        // é‡æ‹
        function retake() {
            log('é‡æ‹æŒ‰é’®ç‚¹å‡»');
            
            preview.style.display = 'none';
            capturedImage = null;
            previewImage.src = '';
            showMessage('é‡æ–°æ‹ç…§');
        }
        
        // ä¿å­˜
        function save() {
            log('ä¿å­˜æŒ‰é’®ç‚¹å‡»');
            
            if (!capturedImage) {
                showMessage('æ²¡æœ‰å¯ä¿å­˜çš„ç…§ç‰‡');
                return;
            }
            
            const link = document.createElement('a');
            link.href = capturedImage;
            link.download = 'camera_photo.jpg';
            link.click();
            
            showMessage('ç…§ç‰‡å·²ä¿å­˜');
            log('ç…§ç‰‡å·²ä¿å­˜');
            
            setTimeout(retake, 1500);
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = function() {
            log('é¡µé¢åŠ è½½å®Œæˆ');
            
            // æ£€æŸ¥æŒ‰é’®å…ƒç´ 
            log('æŒ‰é’®æ£€æŸ¥:');
            log('æ‹ç…§æŒ‰é’®: ' + (captureBtn ? 'å­˜åœ¨' : 'ä¸å­˜åœ¨'));
            log('åˆ‡æ¢æ‘„åƒå¤´æŒ‰é’®: ' + (toggleCameraBtn ? 'å­˜åœ¨' : 'ä¸å­˜åœ¨'));
            log('é—ªå…‰ç¯æŒ‰é’®: ' + (toggleFlashBtn ? 'å­˜åœ¨' : 'ä¸å­˜åœ¨'));
            
            // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
            captureBtn.onclick = capture;
            toggleCameraBtn.onclick = toggleCamera;
            toggleFlashBtn.onclick = toggleFlash;
            retakeBtn.onclick = retake;
            saveBtn.onclick = save;
            
            log('äº‹ä»¶ç›‘å¬å™¨å·²ç»‘å®š');
            
            // æ˜¾ç¤ºè°ƒè¯•ä¿¡æ¯
            debug.style.display = 'block';
            
            // å¯åŠ¨æ‘„åƒå¤´
            startCamera();
        };
        
        // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        captureBtn.ontouchstart = function(e) {
            e.preventDefault();
            capture();
        };
        
        toggleCameraBtn.ontouchstart = function(e) {
            e.preventDefault();
            toggleCamera();
        };
        
        toggleFlashBtn.ontouchstart = function(e) {
            e.preventDefault();
            toggleFlash();
        };
        
        retakeBtn.ontouchstart = function(e) {
            e.preventDefault();
            retake();
        };
        
        saveBtn.ontouchstart = function(e) {
            e.preventDefault();
            save();
        };
        
        log('è„šæœ¬å¼€å§‹æ‰§è¡Œ');
    </script>
</body>
</html>
